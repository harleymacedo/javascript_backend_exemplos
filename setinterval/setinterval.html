<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var contador = 0
        var interval1 = null

        function disparaMudarConteudo() {
            interval1 = setInterval(mudarConteudo, 2000)
        }

        function pararMudarConteudo() {
            clearInterval(interval1)
        }

        function mudarConteudo() {
            contador++
            document.getElementById("div1").innerHTML = "Contador: " + contador
        }
    </script>

</head>
<body>
    <button onClick="disparaMudarConteudo()" >Disparar</button>
    <button onClick="pararMudarConteudo()" >Parar</button>


    <div id="div1">

    </div>

</body>
</html>
