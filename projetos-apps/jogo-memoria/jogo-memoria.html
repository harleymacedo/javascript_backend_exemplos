<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo-memoria</title>
    <script>

        var verificaPar = false
        var nPares = 0
        var carta1 = ""

        var arrayImagens = [
            "https://img.icons8.com/flat_round/64/000000/cat--v1.png", 
            "https://img.icons8.com/bubbles/100/000000/dog.png",
            "https://img.icons8.com/plasticine/100/000000/alligator.png"
        ]

        embaralharCartas(arrayImagens)

        function desvirarCarta(event) {
            event.src = arrayImagens[0]
            if (verificaPar) {
                if (event.src === carta1) {
                    nPares++
                    verificaPar = false
                    carta1 = ""
                }
            }
        }

        function embaralharCartas(array) {
            var m = array.length, t, i;

            // While there remain elements to shuffle…
            while (m) {

            // Pick a remaining element…
            i = Math.floor(Math.random() * m--);

            // And swap it with the current element.
            t = array[m];
            array[m] = array[i];
            array[i] = t;
            }

            return array;
        }


    </script>
</head>
<body>
    <h2>Jogo da memória</h2>
    <table>
        <tr>
            <td><img onclick="desvirarCarta(this)" src="https://img.icons8.com/bubbles/100/000000/question-mark.png"/></td>
            <td><img onclick="desvirarCarta(this)" src="https://img.icons8.com/bubbles/100/000000/question-mark.png"/></td>
        </tr>
        <tr>
            <td><img onclick="desvirarCarta(this)" src="https://img.icons8.com/bubbles/100/000000/question-mark.png"/></td>
            <td><img onclick="desvirarCarta(this)" src="https://img.icons8.com/bubbles/100/000000/question-mark.png"/></td>
        </tr>
        <tr>
            <td><img onclick="desvirarCarta(this)" src="https://img.icons8.com/bubbles/100/000000/question-mark.png"/></td>
            <td><img onclick="desvirarCarta(this)" src="https://img.icons8.com/bubbles/100/000000/question-mark.png"/></td>
        </tr>
    </table>
</body>
</html>
