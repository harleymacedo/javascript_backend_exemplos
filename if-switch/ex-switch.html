<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var j = 20

        switch (j) {
            case 5:
                document.body.innerHTML = "<p>É 5</p>"
                break
            case 10:
                document.body.innerHTML = "<p>É 10</p>"
                break
            case 20:
                document.body.innerHTML = "<p>É 20</p>"
                break
            default:
                document.body.innerHTML = "<p>Nenhuma das opções</p>"
        }
    </script>
</body>
</html>
